<div id="usersContainer" *ngFor="let user of userArray">
  <div class="single-user">
    <img [src]="user.picture.medium" alt="photo">
    <a
    routerLink="/user"
    (click)="showData(user)"
    >{{ user.name.first }} {{ user.name.last }}, {{ user.name.title }}
    </a>
    <p>{{ user.email }}</p>
    <p>{{ user.phone }}</p>
  </div>
</div>
